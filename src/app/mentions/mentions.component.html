<app-limble-text-input-autocomplete [textInputElement]="textInputElement"
                             [menuTemplate]="menuTemplate"
                             [triggerCharacter]="triggerCharacter"
                             [searchRegexp]="searchRegexp"
                             [closeMenuOnBlur]="closeMenuOnBlur"
                             [getChoiceLabel]="getChoiceLabel"
                             [selectedChoices]="selectedChoices"
                             (search)="search.emit($event)"
                             (choiceSelected)="choiceSelected.emit($event)"
                             (choiceRemoved)="choiceRemoved.emit($event)"
                             (selectedChoicesChange)="onSelectedChoicesChange($event)"
                             (menuShow)="menuShow.emit()"
                             (menuHide)="menuHide.emit()"></app-limble-text-input-autocomplete>

<app-limble-text-input-highlight [textInputElement]="textInputElement"
                          [tags]="selectedCwis"
                          [tagCssClass]="tagCssClass"
                          (tagClick)="tagClick.emit($event)"
                          (tagMouseEnter)="tagMouseEnter.emit($event)"
                          (tagMouseLeave)="tagMouseLeave.emit($event)"></app-limble-text-input-highlight>
